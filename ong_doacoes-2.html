<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Felino - Doações</title>
    
    <!-- Folhas de estilo -->
    <link rel="stylesheet" href="CSS/ong.css">
    <link rel="stylesheet" href="CSS/ong_doacao.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- CABEÇALHO -->
    <header>
        <div class="container">
            <div class="top-header">
                <div class="logo">
                    <img src="IMG/reuse-logo-(1).svg" alt="ReUse Logo">
                </div>
                <div class="user-actions">
                    <a href="login.html"><i class="fas fa-sign-out-alt"></i> Sair</a>
                </div>
            </div>
        </div>
    </header>

    <!-- DASHBOARD PRINCIPAL -->
    <div class="dashboard-container">
        <!-- Menu Lateral -->
        <aside class="sidebar">
            <h2 class="sidebar-title">Patas Concientes</h2>
            <ul class="sidebar-nav">
               <li><a href="ong-2.html"><i class="bi bi-house"></i> Início</a></li>
                <li><a href="ong_doacoes-2.html"><i class="bi bi-handbag"></i> Doações</a></li>
                <li><a href="ong_doacoes-2_necessarias.html"><i class="bi bi-clipboard-check"></i> Doações Necessárias</a></li>
                <li><a href="ong_configuracoes-2.html"><i class="bi bi-people"></i> Beneficiários</a></li>
                <li><a href="ong_relatorios-2.html"><i class="bi bi-bar-chart"></i> Relatórios</a></li>
                <li><a href="ong_configuracoes-2.html" class="active"><i class="bi bi-gear"></i> Configurações</a></li>
                <li><a href="ong_contato-2.html"><i class="bi bi-envelope"></i> Contato</a></li>
                <li><a href="ong_produto-2.html"><i class="bi bi-box-seam"></i> Produtos</a></li>
            </ul>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <!-- Breadcrumbs -->
            <div class="breadcrumbs-vendedor">
                <a href="ong-2.html">Painel da Instituição</a> &gt; <span id="current-breadcrumb">Doações</span>
            </div>
            
            <h1>Doações Recebidas</h1>
            
            <!-- Filtros -->
            <div class="filters-section">
                <div class="filter-group">
                    <label for="status-filter">Status</label>
                    <select id="status-filter">
                        <option value="all">Todas</option>
                        <option value="received">Recebidas</option>
                        <option value="pending">Pendentes</option>
                        <option value="scheduled">Agendadas</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="date-filter">Período</label>
                    <select id="date-filter">
                        <option value="all">Todo período</option>
                        <option value="week">Esta semana</option>
                        <option value="month">Este mês</option>
                        <option value="quarter">Este trimestre</option>
                        <option value="year">Este ano</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="category-filter">Categoria</label>
                    <select id="category-filter">
                        <option value="all">Todas</option>
                        <option value="clothing">Roupas</option>
                        <option value="blankets">Cobertores</option>
                        <option value="toys">Brinquedos</option>
                        <option value="hygiene">Produtos de Higiene</option>
                        <option value="food">Ração</option>
                    </select>
                </div>
                
                <button id="filter-button" class="primary-button small">
                    <i class="fas fa-filter"></i> Filtrar
                </button>
            </div>
            
            <!-- Lista de Doações -->
            <div class="section-container">
                <div id="donations-container" class="donations-grid">
                    <!-- Doações serão carregadas dinamicamente via JavaScript -->
                </div>
                
                <!-- Paginação -->
                <div class="pagination">
                    <button id="prev-page" class="pagination-button" disabled>
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div id="page-buttons"></div>
                    <button id="next-page" class="pagination-button">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal de Detalhes -->
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Detalhes da Doação</h2>
            <div id="donation-details" class="donation-details">
                <!-- Conteúdo será preenchido via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Toast de Notificação -->
    <div id="toast" class="toast"></div>

    <!-- RODAPÉ -->
    <footer>
        <div class="container">
            <p>&copy; 2025 ReUse - Todos os direitos reservados</p>
        </div>
    </footer>

    <!-- Scripts JavaScript -->
    <script>
        // Dados de exemplo para as doações
        const donationsData = [
            {
                id: 1,
                donor: "Maria Silva",
                date: "15/03/2025",
                items: [
                    { name: "Ração para gatos", quantity: 2, category: "food" },
                    { name: "Brinquedos para pets", quantity: 5, category: "toys" }
                ],
                status: "received",
                notes: "Doação em perfeito estado. Agradecemos muito!"
            },
            {
                id: 2,
                donor: "João Santos",
                date: "12/03/2025",
                items: [
                    { name: "Cobertores", quantity: 3, category: "blankets" },
                    { name: "Produtos de higiene", quantity: 2, category: "hygiene" }
                ],
                status: "pending",
                notes: "Precisa buscar até sexta-feira."
            },
            {
                id: 3,
                donor: "Ana Costa",
                date: "10/03/2025",
                items: [
                    { name: "Roupas para pets", quantity: 4, category: "clothing" },
                    { name: "Ração para cães", quantity: 1, category: "food" }
                ],
                status: "scheduled",
                notes: "Agendado para retirada no dia 18/03."
            },
            {
                id: 4,
                donor: "Pedro Almeida",
                date: "08/03/2025",
                items: [
                    { name: "Brinquedos para pets", quantity: 3, category: "toys" },
                    { name: "Produtos de higiene", quantity: 2, category: "hygiene" }
                ],
                status: "received",
                notes: "Muito obrigado pela contribuição!"
            },
            {
                id: 5,
                donor: "Carla Mendes",
                date: "05/03/2025",
                items: [
                    { name: "Ração para gatos", quantity: 3, category: "food" },
                    { name: "Cobertores", quantity: 2, category: "blankets" }
                ],
                status: "received",
                notes: "Doação em ótimo estado."
            },
            {
                id: 6,
                donor: "Roberto Lima",
                date: "02/03/2025",
                items: [
                    { name: "Roupas para pets", quantity: 5, category: "clothing" },
                    { name: "Brinquedos para pets", quantity: 2, category: "toys" }
                ],
                status: "pending",
                notes: "Aguardando confirmação de retirada."
            }
        ];

        // Variáveis globais
        let currentPage = 1;
        const itemsPerPage = 4;
        let filteredDonations = [...donationsData];

        // Inicialização quando a página carrega
        document.addEventListener('DOMContentLoaded', function() {
            renderDonations();
            setupEventListeners();
        });

        // Configurar event listeners
        function setupEventListeners() {
            // Filtros
            document.getElementById('filter-button').addEventListener('click', applyFilters);
            
            // Paginação
            document.getElementById('prev-page').addEventListener('click', goToPrevPage);
            document.getElementById('next-page').addEventListener('click', goToNextPage);
            
            // Modal
            document.querySelector('.close').addEventListener('click', closeModal);
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('details-modal');
                if (event.target === modal) {
                    closeModal();
                }
            });
        }

        // Aplicar filtros
        function applyFilters() {
            const statusFilter = document.getElementById('status-filter').value;
            const categoryFilter = document.getElementById('category-filter').value;
            
            filteredDonations = donationsData.filter(donation => {
                // Filtro por status
                if (statusFilter !== 'all' && donation.status !== statusFilter) {
                    return false;
                }
                
                // Filtro por categoria
                if (categoryFilter !== 'all') {
                    const hasCategory = donation.items.some(item => item.category === categoryFilter);
                    if (!hasCategory) return false;
                }
                
                return true;
            });
            
            currentPage = 1;
            renderDonations();
        }

        // Renderizar doações
        function renderDonations() {
            const container = document.getElementById('donations-container');
            container.innerHTML = '';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const donationsToShow = filteredDonations.slice(startIndex, endIndex);
            
            if (donationsToShow.length === 0) {
                container.innerHTML = '<p class="no-results">Nenhuma doação encontrada com os filtros aplicados.</p>';
                setupPagination();
                return;
            }
            
            donationsToShow.forEach(donation => {
                const donationCard = document.createElement('div');
                donationCard.className = 'donation-card';
                
                // Determinar classe de status
                let statusClass = '';
                let statusText = '';
                
                switch(donation.status) {
                    case 'received':
                        statusClass = 'status-received';
                        statusText = 'Recebida';
                        break;
                    case 'pending':
                        statusClass = 'status-pending';
                        statusText = 'Pendente';
                        break;
                    case 'scheduled':
                        statusClass = 'status-scheduled';
                        statusText = 'Agendada';
                        break;
                }
                
                donationCard.innerHTML = `
                    <div class="donation-header">
                        <div class="donation-donor">${donation.donor}</div>
                        <div class="donation-status ${statusClass}">${statusText}</div>
                    </div>
                    <div class="donation-details">
                        <div class="donation-item">
                            <span>Data:</span>
                            <span>${donation.date}</span>
                        </div>
                        <div class="donation-item">
                            <span>Itens:</span>
                            <span>${donation.items.length} tipos</span>
                        </div>
                    </div>
                    <div class="donation-actions">
                        <button class="primary-button small" onclick="viewDonationDetails(${donation.id})">
                            <i class="fas fa-eye"></i> Ver Detalhes
                        </button>
                    </div>
                `;
                
                container.appendChild(donationCard);
            });
            
            setupPagination();
        }

        // Configurar paginação
        function setupPagination() {
            const totalPages = Math.ceil(filteredDonations.length / itemsPerPage);
            const pageButtonsContainer = document.getElementById('page-buttons');
            pageButtonsContainer.innerHTML = '';
            
            // Botão anterior
            document.getElementById('prev-page').disabled = currentPage === 1;
            
            // Botões de página
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.className = 'page-button';
                if (i === currentPage) {
                    button.classList.add('active');
                }
                button.textContent = i;
                button.addEventListener('click', () => {
                    currentPage = i;
                    renderDonations();
                });
                pageButtonsContainer.appendChild(button);
            }
            
            // Botão próximo
            document.getElementById('next-page').disabled = currentPage === totalPages || totalPages === 0;
        }

        // Navegar para página anterior
        function goToPrevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderDonations();
            }
        }

        // Navegar para próxima página
        function goToNextPage() {
            const totalPages = Math.ceil(filteredDonations.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderDonations();
            }
        }

        // Visualizar detalhes da doação
        function viewDonationDetails(id) {
            const donation = donationsData.find(d => d.id === id);
            if (!donation) return;
            
            const modal = document.getElementById('details-modal');
            const detailsContainer = document.getElementById('donation-details');
            
            // Determinar texto de status
            let statusText = '';
            switch(donation.status) {
                case 'received':
                    statusText = 'Recebida';
                    break;
                case 'pending':
                    statusText = 'Pendente';
                    break;
                case 'scheduled':
                    statusText = 'Agendada';
                    break;
            }
            
            // Gerar HTML dos itens
            let itemsHTML = '';
            donation.items.forEach(item => {
                itemsHTML += `
                    <div class="donation-item">
                        <span>${item.name}:</span>
                        <span>${item.quantity} unid.</span>
                    </div>
                `;
            });
            
            detailsContainer.innerHTML = `
                <div class="donation-item">
                    <span><strong>Doador:</strong></span>
                    <span>${donation.donor}</span>
                </div>
                <div class="donation-item">
                    <span><strong>Data:</strong></span>
                    <span>${donation.date}</span>
                </div>
                <div class="donation-item">
                    <span><strong>Status:</strong></span>
                    <span>${statusText}</span>
                </div>
                <div style="margin-top: 15px;">
                    <strong>Itens doados:</strong>
                    ${itemsHTML}
                </div>
                <div style="margin-top: 15px;">
                    <strong>Observações:</strong>
                    <p>${donation.notes}</p>
                </div>
            `;
            
            modal.style.display = 'block';
        }

        // Fechar modal
        function closeModal() {
            const modal = document.getElementById('details-modal');
            modal.style.display = 'none';
        }

        // Mostrar toast de notificação
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            
            setTimeout(() => {
                toast.className = toast.className.replace('show', '');
            }, 3000);
        }
    </script>
</body>
</html>
